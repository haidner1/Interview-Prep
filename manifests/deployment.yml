apiVersion : apps/v1
kind: Deployment
metadata:
  name: go-interview-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app:  go-interview-app
  template:
    metadata:
      labels:
        app: go-interview-app     
    spec:
      containers:
        - name: go-interview-app
          image: gointerviewhaidner.azurecr.io:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
